<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Subscribe Button</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" id="check">

            <label for="check"><i class="fa-solid fa-xmark"></i></label>
            <div class="logo">
                <img src="logo.png" alt="logo image">
            </div>
            <div class="right">
                <div class="text1">CodingLab</div>
                <div class="text2">Subscribe Our YouTube Channel</div>
                <a href="https://www.youtube.com/channel/UCBlr2jG1onljL-gUy9bbhJw?sub_confirmation=1">Subscribe</a>
            </div>
        </div>
    </div>
</body>
