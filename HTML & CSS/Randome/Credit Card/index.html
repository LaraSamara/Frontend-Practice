<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="logo photo">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="chip photo" class="chip">
        </header>
        <div class="card-details">
            <span class="number-name">
                <h6>Card Number</h6>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">Prem Kumar Shani</h5>
            </span>
            <span class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </span>
        </div>
    </div>
</body>
</html>
