<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu Bar</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" name="" id="check">
    <label for="check" class="button bar"><i class="fa-solid fa-bars"></i></label>
    <div class="side-bar">
        <div class="title">
            <div class="logo">CodingLab</div>
            <label for="check"  class="button exit"><i class="fa-solid fa-xmark"></i></label>
        </div>
        <ul>
            <li><a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a></li>
            <li><a href="#"><i class="fa-solid fa-link"></i>Shortcut</a></li>
            <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>Overview</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-week"></i>Events</a></li>
            <li><a href="#"><i class="fa-solid fa-circle-question"></i>About</a></li>
            <li><a href="#"><i class="fa-solid fa-sliders"></i>Services</a></li>
            <li><a href="#"><i class="fa-solid fa-phone-volume"></i>Contact</a></li>
            <li><a href="#"><i class="fa-solid fa-comments"></i>Feedback</a></li>
        </ul>
        <div class="btns">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
