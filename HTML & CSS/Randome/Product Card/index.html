<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box-1">
            <div class="details">
                <div class="topic">Description</div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, minus mollitia. Error atque rem optio ad maiores rerum, tempora corporis officiis minus vitae veritatis pariatur deserunt aspernatur unde accusantium dignissimos.</p>
                <div class="ratting">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="price-box">
                    <div class="discount">$1800.00</div>
                    <div class="price">$1500.00</div>
                </div>
                <div class="button-1">
                    <button>Add To Cart</button>
                </div>
            </div>
        </div>
        <div class="box box-2">
            <div class="image-box">
                <div class="image">
                    <img src="images/camera.png" alt="camera image">
                </div>
                <div class="info">
                    <div class="brand">SONY</div>
                    <div class="name">SONY ALPHA A7 KIT</div>
                    <div class="shipping">FREE SHIPPING</div>
                    <div class="button2">
                        <button>Login For More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
