<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Button</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="title">Choose Your Course</div>
        <div class="content">
            <input type="radio" name="check" id="one">
            <input type="radio" name="check" id="two">
            <input type="radio" name="check" id="three">
            <label for="one" class="box one">
                <div class="plan">
                    <span class="circle"></span>
                    <span class="data">HTML & CSS</span>
                </div>
                <span class="price">100$/Year</span>
            </label>
            <label for="two" class="box two">
                <div class="plan">
                    <span class="circle"></span>
                    <span class="data">JavaScript</span>
                </div>
                <span class="price">120$/Year</span>
            </label>
            <label for="three" class="box three">
                <div class="plan">
                    <span class="circle"></span>
                    <span class="data">PHP & MYSQL</span>
                </div>
                <span class="price">150$/Year</span>
            </label>
        </div>
    </div>
</body>
</html>
