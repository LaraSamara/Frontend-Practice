<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal Box </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check" class="click-btn">Click me</label>
    <div class="background">
        <div class="alert-box">
            <div class="icon">
                <i><i class="fa-solid fa-exclamation"></i></i>
            </div>
            <div class="title">Confirm</div>
            <p>Are you sure want to permanently delete this photo?</p>
            <div class="btns">
                <label for="check">Yes, Delete!</label>
                <label for="check">Cancel</label>
            </div>
        </div>
    </div>
</body>
</html>
